 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clock & Weather App</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=Quicksand:wght@300..700&family=Tinos:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="clock.css" />
</head>

<body>

  <div id="clock-container">
    <div id="clock">00:00:00</div>
    <p id="date"></p>
  </div>

 
  <div id="weather-container">
    <h2>Weather Forecast</h2>
    <input type="text" id="city" placeholder="Enter City">
  <button onclick="getWeather()">Search</button>

    <div id="weather-display">
      <img id="weather-icon" alt="Weather Icon">
      <div id="temp-div"></div>
      <div id="weather-info"></div>
      <div id="hourly-forecast"></div>
    </div>
  </div>

  <script src="clock.js"></script>
</body>
</html>
