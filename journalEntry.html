 <!DOCTYPE html>
  <html>
  <head>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Journal Entry Website</title>
  <link rel="stylesheet" href="journalEntry.css">
  
  </head>
  
<body>
    <!-- the main container that holds the sidebar and journal entry area -->
    <div class="main-container">

    <!-- created a sidebar with a list that holds the saved journal entries -->
    <div class="sidebar">
      <h3>Saved Entries</h3>
      <ul id="entries-list"></ul> 
    </div>

    <!-- made a journal input container -->
    <div class="journal-container">
      <h2 id="journal-heading">Today's Journal</h2> 

      <!-- allows the user to input their own titles -->
      <input type="text" id="title-box" placeholder="Title...">

      <!-- this area is where the useer will write our their journal entires, below the title -->
      <textarea id="entry-body" placeholder="Write your journal..."></textarea>

      <!-- created buttons for users to save or erase their journal entry -->
      <div class="buttons">
        <button onclick="saveEntry()">Save</button>
        <button onclick="eraseEntry()">Erase</button>
      </div>
      </div>

      </div>

  <script src="journalEntry.js"></script>       
    
  </body> 
  </html>
